<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="website icon" type="png" href="ImagemFundoLogin.png">
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Página de Login</title>
    <body>
        <div class="container">
            <form action="#" method="post"> 
                <p>Olá! Sejam bem-vind@! Faça login em nosso site!</p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome"size="50" required>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail"size="50" required>
                <label for="senha">Senha:</label>
                <input type="text" name="senha" id="senha" placeholder="Digite sua senha"size="50" required>
                <a href="#" class="link">Esqueceu a senha?</a>
                <div class="button-container">
                    <button type="submit" class="button-19">Login</button>
                    <button type="reset" class="button-19" >Limpar</button>
                </div> 
            </form>
        </div>
    </body>
